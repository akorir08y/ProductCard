<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
  </style>
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="card">
    <div class="cardLeft">
      <img src="./images/image-product-desktop.jpg" alt="" class="productImg">
    </div>
    <div class="cardRight">
      <h3 class="head">Perfume</h3>
      <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
      <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <p class="currentPrice">$149.99</p>
          <p class="previousPrice">$169.99</p>
        </div>
      <button class="cart"><img src = "./images/icon-cart.svg" alt="Cart SVG" class="cart-svg"/>Add to Cart</button>
    </div>
  </div>
</main>
  
</body>
</html>
